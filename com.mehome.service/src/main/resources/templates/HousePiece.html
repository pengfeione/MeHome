<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/daterangepicker.min.css"/>
    <link rel="stylesheet" href="/css/font.css" type="text/css"/>
    <link rel="stylesheet" href="/css/app.css" type="text/css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="/css/simple-line-icons.css" type="text/css"/>
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/moment.min.js" type="text/javascript"></script>
    <script src="/js/jquery.daterangepicker.min.js"></script>
    <style type="text/css">
        .date-picker-wrapper .month-wrapper table .day.lalala {
            background-color: orange;
        }

        .date-picker-wrapper.date-range-picker19 .day.first-date-selected {
            background-color: red !important;
        }

        .date-picker-wrapper.date-range-picker19 .day.last-date-selected {
            background-color: orange !important;
        }
    </style>
</head>
<body>
<div>
    <input id="date-range0" size="40" value="" style="display: none">
    <div id="container"></div>
    <span class="input-group-btn">
       <button class="btn btn-s-md btn-primary btn-rounded" type="button" id="btn_search">确定</button>
     </span>
</div>
</body>
<script>
    Date.prototype.format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1,                 //月份
            "d+": this.getDate(),                    //日
            "h+": this.getHours(),                   //小时
            "m+": this.getMinutes(),                 //分
            "s+": this.getSeconds(),                 //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        }
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            }
        }
        return fmt;
    }
    var rented = '2017-06-22,2017-06-23,2017-06-26';
    var now = new Date();
    var configObject = {
        language: 'cn',
        startDate: now.format('yyyy-MM-dd'),
        selectForward: true,
        inline: true,
        container: '#container',
        alwaysOpen: true,
        beforeShowDay: function (t) {
            var valid = rented.indexOf(t.format('yyyy-MM-dd')) < 0;  //disable saturday and sunday
            var _tooltip = valid ? '' : '已出租';
            return [valid, '', _tooltip];
        }
    };
    $(function () {
        $('#date-range0').dateRangePicker(configObject);
    })
</script>
</html>
