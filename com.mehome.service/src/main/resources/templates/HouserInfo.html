<!DOCTYPE html><html lang="en" class="app" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="utf-8"/>    <title>ME+企业用户管理</title>    <meta name="description"          content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"/>    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css"/>    <link rel="stylesheet" href="/css/animate.css" type="text/css"/>    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css"/>    <link rel="stylesheet" href="/css/simple-line-icons.css" type="text/css"/>    <link rel="stylesheet" href="/css/font.css" type="text/css"/>    <link rel="stylesheet" href="/css/app.css" type="text/css"/>    <link rel="stylesheet" type="text/css" href="/css/zeroModal.css"/>    <link rel="stylesheet" type="text/css" href="/css/areaStyle.css"/></head><body class=""><section class="vbox">    <section>        <section class="hbox stretch">            <section id="content">                <section class="vbox">                    <section class="scrollable padder">                        <section class="panel panel-default">                            <div class="row">                                <div class="col-sm-12">                                    <div class="panel panel-default">                                        <div class="panel-body" id="step2">                                            <div class="panel-body" id="step1">                                                <div class="form-horizontal">                                                    <div class="form-group carousel slide auto panel-body" id="c-slide">                                                        <ol class="carousel-indicators out"                                                            id="house_image_index">                                                        </ol>                                                        <div class="carousel-inner" id="house_image_container">                                                        </div>                                                        <a class="left carousel-control" href="#c-slide"                                                           data-slide="prev">                                                            <i class="fa fa-angle-left"></i>                                                        </a>                                                        <a class="right carousel-control" href="#c-slide"                                                           data-slide="next">                                                            <i class="fa fa-angle-right"></i>                                                        </a>                                                    </div>                                                    <div class="form-group">                                                        <label class="col-sm-6 control-label" id="subject"><span                                                                class="label label-info">房源名称</span>&nbsp;&nbsp;</label>                                                    </div>                                                    <div class="line line-dashed b-b line-lg pull-in"></div>                                                    <div class="form-group">                                                        <label class="col-sm-2 control-label"><span                                                                class="label label-info">房源简介 </span>&nbsp;&nbsp;</label>                                                        <div class="m-r col-sm-3">                                                            <br>                                                            <p id="summary">&nbsp;&nbsp;</p>                                                        </div>                                                    </div>                                                    <div class="line line-dashed b-b line-lg pull-in"></div>                                                    <div class="form-group">                                                        <label class="col-sm-2 control-label"><span                                                                class="label label-info">房源描述</span>&nbsp;&nbsp;</label>                                                        <div class="m-r col-sm-3">                                                            <br>                                                            <p id="detail">&nbsp;&nbsp;</p>                                                        </div>                                                    </div>                                                    <div class="line line-dashed b-b line-lg pull-in"></div>                                                    <div class="form-group">                                                        <label class="col-sm-2 control-label"><span                                                                class="label label-info">房源类型</span>&nbsp;&nbsp;</label>                                                        <div class="m-r col-sm-3">                                                            <br>                                                            <p id="roomType">&nbsp;&nbsp;</p>                                                        </div>                                                    </div>                                                    <div class="line line-dashed b-b line-lg pull-in"></div>                                                    <div class="form-group">                                                        <label class="col-sm-2 control-label"><span                                                                class="label label-info">房源户型</span>&nbsp;&nbsp;</label>                                                        <div class="m-r col-sm-3">                                                            <br>                                                            <p id="roomTypeDesc">&nbsp;&nbsp;</p>                                                        </div>                                                    </div>                                                    <div class="line line-dashed b-b line-lg pull-in"></div>                                                    <div class="form-group">                                                        <label class="col-sm-2 control-label"><span                                                                class="label label-info">房源面积:</span>&nbsp;&nbsp;</label>                                                        <div class="m-r col-sm-3">                                                            <br>                                                            <p id="roomArea">&nbsp;&nbsp;</p>                                                        </div>                                                    </div>                                                    <div class="line line-dashed b-b line-lg pull-in"></div>                                                    <div class="form-group">                                                        <label class="col-sm-2 control-label"><span                                                                class="label label-info">租金</span>&nbsp;&nbsp;</label>                                                        <div class="m-r col-sm-3">                                                            <br>                                                            <p id="roomRent">&nbsp;&nbsp;</p>                                                        </div>                                                    </div>                                                    <div class="line line-dashed b-b line-lg pull-in"></div>                                                    <div class="form-group form-inline">                                                        <label class="col-sm-2 control-label"><span                                                                class="label label-info">支付模式</span></label>                                                        <div class="m-r col-sm-3">                                                            <br>                                                            <p id="payType">&nbsp;&nbsp;</p>                                                        </div>                                                    </div>                                                    <div class="line line-dashed b-b line-lg pull-in"></div>                                                    <div class="form-group form-inline">                                                        <label class="col-sm-2 control-label">                                                            <span class="label label-info">房源状态</span></label>                                                        <div class="m-r col-sm-3">                                                            <br>                                                            <p id="status">&nbsp;&nbsp;</p>                                                        </div>                                                    </div>                                                    <div class="line line-dashed b-b line-lg pull-in"></div>                                                    <div class="form-group">                                                        <label class="col-sm-2 control-label"><span                                                                class="label label-info">租赁周期</span></label>                                                        <div class="m-r col-sm-3">                                                            <br>                                                            <p id="useTime">&nbsp;&nbsp;</p>                                                        </div>                                                    </div>                                                </div>                                            </div>                                        </div>                                    </div>                                </div>                            </div>                            </div>                        </section>                        <div class="m-b-md">                            <div class="text-center padder clearfix">                                <p>                                    <small>上海寓伽信息科技有限公司&nbsp;&copy;2017</small>                                </p>                            </div>                        </div>                    </section>                </section>            </section>        </section>    </section></section><script src="/js/jquery.min.js"></script><script type="text/javascript"        src="http://resource.mjiahome.com/mj/static/oss_js/lib/plupload-2.1.2/js/plupload.full.min.js"></script><script src="/js/uploadV2.js"></script><script src="/js/zeroModal.min.js"></script><script src="/js/bootstrap.js"></script><script src="/js/app.js"></script><script src="/js/slimscroll/jquery.slimscroll.min.js"></script><script src="/js/app.plugin.js"></script><script type="application/javascript">    function GetQueryParam(name) {        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");        var r = window.location.search.substr(1).match(reg);        if (r != null) return unescape(r[2]);        return null;    }    $(function () {        $.ajax({            type: "POST",            async: true,            url: "/api/house/get?houseId=" + GetQueryParam('code'),            contentType: "application/json",            dataType: "json",            success: function (ret) {                console.log(ret);                if (0 == ret['code']) {                    fillData(ret['result']);                } else {                    window.location.href = '/html/page/404.html';                }            },            error: function (message) {                window.location.href = '/html/page/404.html';            }        });    });    function fillData(data) {        $('#subject').append(data['subject']);        $('#summary').append(data['summary']);        $('#detail').append(data['detail']);        var roomType = data['roomType'];        $('#roomType').append(data['roomType'] + "室");        var roomTypeDesc = JSON.parse(data['roomTypeDesc']);        $('#roomTypeDesc').append(roomTypeDesc['room'] + '室' + roomTypeDesc['hall'] + '厅' + roomTypeDesc['toilet'] + '卫');        buildDetailImgPreview(data['detailPicList']);        $('#roomArea').append(data['roomArea'] + '㎡');        $('#roomRent').append(data['roomRent']);        var payType = JSON.parse(data['payType']);        $('#payType').append('押' + payType['mortagageNum'] + '付' + payType['payMentNum']);        $('#status').append(data['status'] == 1 ? '可用' : (data['status'] == 2 ? '已租借' : (data['status'] == 0 ? '已下线' : '未知')));        if (2 == data['status'] == 1) {            $('#useTime').append(data['startTime'].substring(0,9) + '~' + data['endTime'].substring(0,9));        }    }    function buildDetailImgPreview(data) {        $.each(data, function (index, val) {            if (index == 0) {                $("#house_image_container").append('<div class="item active"><img src="' + data[index] + '" style="width: 100%;height: 220px" /></div>');                $("#house_image_index").append('<li data-target="#c-slide" data-slide-to="' + index + '" class="active"></li>');            } else {                $("#house_image_container").append('<div class="item"><img src="' + data[index] + '" style="width: 100%;height: 220px" /></div>');                $("#house_image_index").append('<li data-target="#c-slide" data-slide-to="' + index + '"></li>');            }        });    }</script></body></html>
