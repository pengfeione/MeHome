<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="http://resource.mjiahome.com/mj/static/css/vmask.css" type="text/css"/>
    <!--<script src="http://resource.mjiahome.com/mj/static/oss_js/vmask.js"></script>-->
    <script type="application/javascript">

        Mask.prototype = {
            show: function (obj) {
                $("#mask").show();
                obj.show();
            },
            close: function (obj) {
                $("#mask").hide();
                obj.hide();
            },
        }

        $(function () {
            var mask = new Mask();
            mask.show($(".vmask"));


        });
    </script>
</head>
<body>
<input type="button" value="显示" id="btn"/>

<!--页面上必须放,后台遮罩-->
<div class="mask" id="mask"></div>

<!--页面上必须放--前台显示-->
<div class="vmask">


</div>
</body>
