<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
<!--<base href="http://127.0.0.1:8020/comeme.home.mainstage/"/>-->
<base href="http://me.trancyboy.com/iweb/"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name = "format-detection" content="telephone=no">
<meta name="viewport"  content="width=device-width,user-scalable=no">
<title>ME+注册</title>
<meta name="keywords" content="ME+">
<meta name="description" content="ME+">
<link rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/loginshare.css" />
<script src="js/jquery.min.js"></script>
<script src="js/loginshare.js"></script>
<script src="js/util.js"></script>
</head>
<body>
    
    <div class="wrap">
        <section>
        	<div class="loginList register">
            	<ul>
                	<li><span>手机号</span><input type="text" value="" class="text" id="mobile" /></li>
                    <li class="yzm">
                    	<span>验证码</span><input type="text" value="" class="text" />
                    	<a class="btnGetYzm" onclick="getCode();" id="btnGetYzm">
                    		<label id="l_code">获取验证码</label>
                    	</a>
                    </li>
                    <li class="setPwd"><span>设置密码</span><input type="password" placeholder="6位" class="text" /><a class="btnShowPwd"></a></li>
                </ul>
                <a class="btn btnRegister" onclick="userRegister();">注册</a>
                <span class="loginIm">已有账号，<a onclick="gotoLogin();">立即登录</a></span>
            </div>
        </section>
    </div>
    
    <!-- 注册成功 -->
    <div class="pop popRegister">
    	<em class="iconSuccess"></em>
    	<span class="registerSuccess">注册成功</span>
    </div>
    
    <!-- 验证码错误 -->
    <div class="pop popFail">
    	<em class="iconFail"></em>
    	<span class="registerSuccess">验证码错误</span>
    </div>
    
    <!-- 验证码已发送 -->
    <div class="popSendYzm">验证码已发送，请耐心等待</div>
</body>
<script type="text/javascript">
	var util;
	var countdown=61; 
	var clock = '';
	//页面初始化
	$(function(){
		util = new Util();
	});
	
	//跳到登录页
	function gotoLogin(){
		window.location.href="login.html";
	}
	
	//获取验证码
	function getCode(){
		if(countdown == 61){
			countdown--;
			//获取验证码
			var mobile = $('#mobile').val();
			if(mobile == ''){
				alert('请输入手机号码!');
				$('#mobile').focus();
				return false;
			}
			var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/; 
			if(!myreg.test(mobile)) 
			{ 
			    alert('请输入有效的手机号码！'); 
			    $('#mobile').select();
			    return false;
			} 
			var url = util.baseUrl + '/usr/verification_code';
			var param ='{"mobile": '+mobile+',"type":0}';
			var contentType = "application/json";
			util.requestRemoteDataJsonPost(url,param,contentType,function(data){
				util.logResult(data);
				clock = setInterval(settime, 1000); 
			});
		}
	}
	
	//重发倒计时
	function settime() {
		countdown--;
		if(countdown > 0){
		 	$('#l_code').attr("style","color:gray;");
			$('#l_code').html("重发(" + countdown + ")"); 
		}else{
			clearInterval(clock); //清除js定时器
			$('#l_code').attr("style","color:#24ad92;");
			$('#l_code').html("获取验证码"); 
			countdown=61;//重置时间
		}
	}
	
	//用户注册
	function userRegister(){
		window.location.href="login.html";
	}
	 
</script>
</html>
