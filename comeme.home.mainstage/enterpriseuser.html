<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
<!--<base href="http://127.0.0.1:8020/comeme.home.mainstage/"/>-->
<base href="http://me.trancyboy.com/iweb/"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name = "format-detection" content="telephone=no">
<meta name="viewport"  content="width=device-width,user-scalable=no">
<title>ME+企业用户认证</title>
<meta name="keywords" content="ME+">
<meta name="description" content="ME+">
<link rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/loginshare.css" />
<script src="js/jquery.min.js"></script>
<script src="js/loginshare.js"></script>
</head>
<body>
    
    <div class="wrap">
    
    	<!-- header -->
    	<header class="editInfo">--请提交您的个人信息，并提交企业审核--</header>
        
        <section>
        	<div class="loginList edit">
            	<ul>
                	<li><span>授权码<i>*</i></span><input type="text" value="" class="text" /></li>
                    <li><span>姓名<i>*</i></span><input type="text" value="" class="text" /></li>
                    <li><span>身份证号<i>*</i></span><input type="text" value="" class="text" /></li>
                </ul>
                <a class="btn btnSubmit">提交</a>
                <a href="#" class="btnGoto">暂不申请，跳过</a>
            </div>
        </section>
    </div>
    
    <!-- 提交成功等待企业审核 -->
    <div class="pop popEnter">
    	<em class="iconSuccess"></em>
    	<span>提交成功</span>
    </div>
</body>
</html>
