<script type="text/javascript">
	var util;
	$(function()
	{
		var data = [
			{'id': 1, 'value': '黄浦区'},
			{'id': 2,'value': '徐汇区'},
			{'id': 3,'value': '长宁区'},
			{'id': 4,'value': '静安区'},
			{'id': 5,'value': '闸北区'},
			{'id': 6,'value': '虹口区'},
			{'id': 7,'value': '宝山区'},
			{'id': 8,'value': '奉贤区'},
			{'id': 9,'value': '嘉定区'},
			{'id': 10,'value': '闵行区'},
			{'id': 11,'value': '松江区'},
			{'id': 12,'value': '金山区'},
			{'id': 13,'value': '青浦区'},
			{'id': 14,'value': '浦东新区'}
		];
		
		$("#search").on("click","span",function(event)
		{
			event.stopPropagation();
			$("#search span").remove();
			queryProduct(null);
		});
		
		$("#search").bind('click', function ()
		{
			var bankSelect = new IosSelect(1, [data],{
					title: '选择区域',
					itemHeight: 35,
					oneLevelId: 7,
					callback: function (selectOneObj)
					{
						$("#search section").html('<span><em id="address">'+selectOneObj.value+'</em><i></i></span>');
						queryProduct(selectOneObj.id);
					}
			});
		});
		
		util = new Util();

		//加载产品信息
		loadProductList();
	});
	
	//加载产品信息 ul_product 
	function loadProductList(){
		var url = util.baseUrl + '/product/list';
		var param ='{}';
		var contentType = "application/json";
		util.requestRemoteDataJsonPost(url,param,contentType,function(data){
			util.logResult(data);
			$.each(data.result,function(index,productInfo){
				var detailpic = productInfo.detailpic;
				var html_str = '<li>'
							 + '	<a href="apartmentdetail.html?productId='+productInfo.productId+'">'
							 + '		<img src="'+detailpic[0]+'" />'
							 + '		<h3>'+productInfo.productName+'</h3>'
							 + '		<em></em><span>老牌英伦风格，顶级配置</span>'
							 + ' 	</a>'
							 + '</li>';
				$('#ul_product').append(html_str);
			})
		});
	}
	
	//查询产品
	function queryProduct(areaId){
		var url = util.baseUrl + '/product/list';
		var param ='{"areaId": '+areaId+'}';
		var contentType = "application/json";
		util.requestRemoteDataJsonPost(url,param,contentType,function(data){
			util.logResult(data);
			$('#ul_product').html('');
			$.each(data.result,function(index,productInfo){
				var detailpic = productInfo.detailpic;
				var html_str = '<li>'
							 + '	<a href="#">'
							 + '		<img src="'+detailpic[0]+'" />'
							 + '		<h3>'+productInfo.productName+'</h3>'
							 + '		<em></em><span>老牌英伦风格，顶级配置</span>'
							 + ' 	</a>'
							 + '</li>';
				$('#ul_product').append(html_str);
			});
		});
	}
	
	//跳到个人页面
	function gotoME(){
		//判断用户是否登录
		var uid = util.getCookie("userId");
		util.logResult(uid);
		//如果登录跳转到个人中心,否则跳转到登录页面
		if(uid != null && uid != ''){
			window.location.href='my.html';
		}else{
			window.location.href='login.html';
		}
	}
</script>
